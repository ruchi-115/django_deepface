{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">


<style type="text/css">
        .bg { 
        background: url('{% static "img/cover.png" %}') center center fixed; 
        /* -o-background-size: cover; */
    }

    /* Style for the single background image container */
    .original {
        background: url('{% static "img/original_pic.png" %}') center center no-repeat;
        background-size: cover;
        width: 100%;
        height: 800px; /* Adjust the height as needed */
    }

    .image-container {
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        width: 100%;
        overflow: hidden;
    }

    .image-container.original {
        /* height: auto; */
        max-height: 610px; /* Set a maximum height if needed */
    }
    .bg-misinformation {
            background-image: url('{% static "img/mis-disinformation.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .bg-fake-profiles {
            background-image: url('{% static "img/fake-profile.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .bg-fake-ids {
            background-image: url('{% static "img/fake-id.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .bg-impersonation {
            background-image: url('{% static "img/impersonation.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .bg-nudification {
            background-image: url('{% static "img/nudification.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .bg-fake-news {
            background-image: url('{% static "img/fake-news.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .bg-face-analysis {
            background-image: url('{% static "img/deepfakes.webp" %}');
            background-size: cover;
            background-position: center;
        }

        .bg-audio-analysis {
            background-image: url('{% static "img/audiofakes.png" %}');
            background-size: cover;
            background-position: center;
        }

        /* Additional styles for background containers */
        .bg-image-container {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            border-radius: 8px;
            overflow: hidden;
        }
        .card-text {
            color: black;
        }
</style>
</head>
<body>
      <header class="site-header sticky-top py-2 bg-dark">
        <nav class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <!-- Logo or Home link with SVG icon -->
            <a class="py-2 text-white" href="{% url 'home' %}" aria-label="Home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24">
                    <title>Home</title>
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
                </svg>
            </a>
    
            <!-- Navigation links -->
            <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'home' %}">Home</a>
    
            <!-- Product Dropdown -->
            <div class="dropdown py-2 d-none d-md-inline-block">
                <a class="text-white dropdown-toggle" href="#" id="productDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Product
                </a>
                <ul class="dropdown-menu" aria-labelledby="productDropdown">
                    <li><a class="dropdown-item" href="{% url 'photo_deepfake' %}">Photo Deepfake Detection</a></li>
                    <li><a class="dropdown-item" href="{% url 'audio_deepfake' %}">Audio Deepfake Detection</a></li>
                </ul>
            </div>
    
            <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'contact' %}">Contact</a>
    
            <!-- Login and Sign Up -->
            {% if user.is_authenticated %}
                <!-- Show greeting and logout button if user is logged in -->
                <span class="py-2 text-white">Hi, {{ user.username }}!</span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Log Out</button>
                </form>
            {% else %}
                <!-- Show login and signup buttons if user is not logged in -->
                <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'login' %}">Login</a>
                <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    
      
        {% block content %}{% endblock %}


    <!-- <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 All Rights Reserved.</p>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
